<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form Table</title>
       <style>
        table {
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            text-align: left;
            width: 250px;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Using Table and Form</h3>
    <form>
        <table>
            <tr>
            <th colspan="3"  class="title">HTML5 Forms</th>
            </tr>

            <tr>
            <th>Select your favorite color:</th>
            <td><input type="color"></td>
        </tr>

        <tr>
            <th>Birthday:</th>
            <td><input type="date"></td>
        </tr>

        <tr>
        <th>Birthday(date and time):</th>
        <td><input type="datetime-local"></td>
        </tr>

        <tr>
            <th>Email:</th>
            <td><input type="email"></td>
        </tr>

        <tr>
            <th>birthday(month and year):</th>
            <td><input type="month"></td>
        </tr>

        <tr>
            <th>Quantity (between 1 and 5):</th>
            <td><input type="number" min="1" max="5"></td>
        </tr>

        <tr>
            <th>Points:</th>
            <td><input type="range" min="0" max="10"></td>
        </tr>

        <tr>
            <th>Search Google</th>
            <td><input type="search"></td>
        </tr>

        <tr>
            <th>Telephone:</th>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <th>Add your homepage:</th>
            <td><input type="url"></td>
        </tr>
        </table>
    </form>
</body>
</html>
