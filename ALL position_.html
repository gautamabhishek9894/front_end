<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <style>
    body {
      height: 1500px; /* scroll ke liye */
      margin: 0;
      font-family: Arial;
    }

    /* Static */
    .static-box {
      position: static;
      background: lightgray;
      padding: 10px;
    }

    /* Relative */
    
    .relative-box {
      position: relative;
      top: 20px;
      left: 20px;
      background: lightblue;
      padding: 10px;
    }

    /* Absolute */
    .parent {
      position: relative;
      background: #eee;
      height: 150px;
      margin: 20px;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: lightgreen;
      padding: 10px;
    }

    /* Fixed */
    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: orange;
      padding: 10px;
    }

    /* Sticky */
    .sticky-box {
      position: sticky;
      top: 0;
      background: pink;
      padding: 10px;
    }
  </style>
</head>
<body>
<p>hello</p>
  <div class="static-box">
    Static Position
  </div>

<p>hello</p>
  <div class="relative-box">
    Relative Position
  </div>

<p>hello</p>
  <div class="parent">
    Parent Box
    <div class="absolute-box">
      Absolute Position
    </div>
  </div>

<p>hello</p>
  <div class="sticky-box">
    Sticky Position (Scroll karo)
  </div>


  <div class="fixed-box">
    Fixed Position
  </div>

</body>
</html>
