<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .text {
        text-align: center;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 3px;
        margin: 0.2em auto;
        font-size: 5em;
      }
      .text:hover {
        cursor: pointer;
        transition-property: all;
        transition-duration: 7s;
        /* transition-timing-function: ease; */
        transition-delay: 0ms;
        padding-right: 12em;
        background: aqua;
      }
      img {
        width: 300px;
        height: 300px;
        margin: 3em auto;
        display: block;
        /* animation */
        animation: spin 7s linear infinite; /* short hand PROP */
      }
      img:hover {
        animation-play-state: paused;
        cursor: not-allowed;
        cursor: pointer;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
         @keyframes moveLTR {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text">something</h1>
    <img src="./utils/React-icon.svg.png" alt="logo" />
  </body>
</html>
