<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .text {
        font-size: 5em;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        letter-spacing: 3px;

        position: absolute;
        left: -100%;

        /* FIX: animation name corrected */
        animation: moveLTR 6s linear infinite;
      }

      .text:hover {
        cursor: pointer;
        transition-property: all;
        transition-duration: 7s;
        transition-timing-function: ease;
        transition-delay: 0ms;
        padding: 12em;
        background: aqua;
      }

      img {
        width: 300px;
        height: 300px;
        margin: 3em auto;
        display: block;

        /* FIX: keyframes added */
        animation: spin 7s linear infinite;
      }

      img:hover {
        animation-play-state: paused;
        cursor: not-allowed;
        cursor: pointer;
      }

      /* FIX: correct keyframes for text movement */
      @keyframes moveLTR {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* FIX: spin animation for image */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text">something</h1>
    <img src="./utils/React-icon.svg.png" alt="logo" />
  </body>
</html>
