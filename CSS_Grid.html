<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body>*{
            background: tomato;
            border: 1px solid black;
        }
        header{
            height: 3em;

        }

        header+main{
            display:grid;
            height: 15em;
            padding: 5px;
            gap: 5px;
            grid-template-columns: repeat(auto,1fr);
            grid-template-areas: "sec-1 sec-2";

           
        }

        main+main{
            height: 7em;

        }
        footer{
        height: 4em;
        }

      

        .sec-1{
            background: #000 !important;
            width: 100%;
            grid-area: sec-1;
        }

        .sec-2{
            display: grid;
            gap: 5px;
            width: 100%;
            grid-area: sec-2;
            grid-template-columns: repeat(auto,5fr);
            grid-template-areas: "sub_child_2" "sub_child_1";

        }

        .sub_child_2{
          grid-area: sub_child_2;
            background: wheat;
            height: 100%;
        }
           .sub_child_1{
            grid-area: sub_child_1;
            background: teal;
            height: 100%;
        }
         main,
         footer,
         header{
            margin: 1.5em 0.5em;
         }
    </style>
</head>
<body>
   <header></header>
   <main>
    <section class="sec-1"></section>
    <section class="sec-2">
        <section class="sub_child_1"></section>
        <section class="sub_child_2"></section>
    </section>
   </main>
   <main></main>
   <footer></footer>
</body>
</html>
