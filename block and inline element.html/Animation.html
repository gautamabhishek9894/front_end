<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amimation</title>
    <style>
      .main {
        width: fit-content;
        margin: 10px auto;
      }
      img {
        /* animation name duratuin time-funtion delay iteration-count direct */
        /* animation:animation-delay: 0.2ms; */
        /* animation-name:logoRotate; */
        /* animation-timing-function:linear;
            animation-duration:3s 
            animation-iteration-count:infinite;
            animation-play-state:paused;*/
        animation: logoRotate 3s linear infinite paused;
      }

      img:hover {
        animation-play-state: running;
      }
      @keyframes logoRotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="../utils/logo.png" alt="image" />
    </div>
  </body>
</html>
