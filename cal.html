<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables Demo</title>

    <style>
      :root {
        --width_1: 300px;
        --height_1: 80px;

        --width_2: 80px;
        --height_2: 30%;

       }

      .container {
        width: 100%;
        height: 90vh;
      }

      h1 {
        border: 2px solid gray;
        padding: 10px;
        margin: 20px;
        background-color: cadetblue;

        width: abs(calc(var(--width_2) - var(--width_1) + var(--height_2)));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Calculator</h1>
    </div>
  </body>
</html>
